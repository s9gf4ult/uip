<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    </meta>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    </meta>
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width">
    </meta>
    <link rel="stylesheet" href="{{site.baseurl}}/css/screen.css">
